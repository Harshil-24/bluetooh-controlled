<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Light Bulb</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="wrapper">
        <div class="switch">
            <button class="toggle" id="toggle"></button>
        </div>
        <div class="bulb">
            <div class="glass"></div>
            <div class="stem"></div>
        </div>
    </div>
    <script type="module" src="index2.js"></script>
    <button onclick="generateQRCode()" class="switch1" style="height: 20px; width: 160px; margin-top: 80px; margin-bottom: 10px;">Generate QR Code</button>
    <div id="qrCodeContainer" class="switch1" style="height: 20px; width: 90px; margin-top: 180px;"></div>

    

    <script>
        function generateQRCode() {
            console.log("QR Code generation started");

            // Generate a random 6-character string
            const randomString = Math.random().toString(36).substring(2, 8);
            console.log("Generated random string:", randomString);

            // Clear previous QR code if any
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.innerHTML = ''; // Clear previous QR code

            // Generate the QR code using the QRCode library
            QRCode.toCanvas(document.createElement('canvas'), randomString, function (error, canvas) {
                if (error) {
                    console.error("Error generating QR code:", error);
                } else {
                    console.log("QR code generated successfully");
                    qrCodeContainer.appendChild(canvas); // Append the generated QR code to the container
                }
            });
        }
    </script>
</body>
</html>
